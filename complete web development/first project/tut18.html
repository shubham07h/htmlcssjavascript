<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
    #firstPara{
        color: red; 
        /* color by name */
    }
    #secondPara{
        color: rgb(133, 238, 159);
        /* color by rgb value */
    }
    #thirdPara{
        color: #cf94cf;
       background-color: rgb(131, 98, 27) 
       /* color by hex value */
    }
    </style>
</head>
<body><h3>THIS IS MY FIRST BOX</h3>
    <P id="firstPara">THIS IS A PARAGRAPH FROM FIRST BOX</P>

    <h3>this is my second box</h3>
    <p id="secondPara">this is a paragraph from second box</p>

    <h3>this is my third box</h3>
    <p id="thirdPara">this is a paragraph from third box</p>


    
</body>
</html>
