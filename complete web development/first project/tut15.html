<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* ELEMENT SELECTOR */
    P{
        border: 2px SOLID red
    }
    /* ID SELECTORS     */
#firstPara{
    color: royalblue;
    
}
/* CLASS SELECTORS */
.bgBlue{
    color: yellow;
    background-color: blue;

}
/* GROUPING SELECTORS */
footer,span {
    background-color: pink;
    
}
    
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <P id="firstPara">THIS IS A SIMPLE PARAGRAPH TO DEMONSTRATE CSS SELECTORS</P>
    <P id="secondpara" class="redElement">THIS IS A ANOTHER SIMPLE PARAGRAPH TO DEMONSTRATE CSS SELECTORS</P>
    <DIV>
        <P class="bgBlue">THIS IA YET ANOTHER SIMPLE PARAGRAPH INSIDE DIV TO DEMONSTRATE CSS SELECTORS</P>
        <SPAN>THIS IS SPAN</SPAN>
    </DIV>
    <FOOter>THIS IS FOOTER</FOOter>
